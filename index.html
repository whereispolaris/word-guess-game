  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1>What In The Word? </h1>
                <img id="globe-img" src="assets/img/globe.svg">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div id="message"></div>
                <h2 id="wordDisplay">Word: </h2>

                <div id="letterInput">

                </div>
                <hr>
                <div id="letterBank">
                  <!-- Buttons will render here -->
                </div>
                <hr>
                <h5 id="guessesLeft">Guesses Left:</h5>
                <h5 id="wins">Wins:</h5>
                <h5 id="losses">Losses: </h5>
                <h5 id="ties">Ties: </h5>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="assets/js/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
